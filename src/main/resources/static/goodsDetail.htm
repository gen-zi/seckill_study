<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>商品详情</title>
     <!-- jquery -->
     <script type="text/javascript" src="/js/jquery.min.js"></script>
     <!-- bootstrap -->
     <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
     <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
     <!-- layer -->
     <script type="text/javascript" src="/layer/layer.js"></script>
     <!-- common.js -->
     <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
    <div class="panel panel-default">
         <div class="panel-heading">秒杀商品详情</div>
         <div class="panel-body">
           <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
           <span>没有收货地址的提示。。。</span>
         </div>
         <table class="table" id="goods">
           <tr>
             <td>商品名称</td>
             <td colspan="3" id="goodsName"></td>
           </tr>
           <tr>
             <td>商品图片</td>
             <td colsp  an="3"><img id="goodsImg" width="200" height="200"/></td>
           </tr>
           <tr>
             <td>秒杀开始时间</td>
             <td id="startTime"></td>
             <td>
               <input type="hidden" id="remainSeconds"/>
<!--               <span th:if="${secKillStatus eq 0}">秒杀倒计时：<span id="countDown" th:text="${remainSeconds}"></span>秒</span>-->
<!--               <span th:if="${secKillStatus eq 1}">秒杀进行中</span>-->
<!--               <span th:if="${secKillStatus eq 2}">秒杀已结束</span>-->
                <span id="seckillTip"></span>
             </td>
             <td>
                 <!-- 一定要注释调form标签， 不然点了按钮不会走doSeckill()方法 -->
<!--               <form id="seckillForm" method="post" action="/seckill/doSeckill">-->
<!--               </form>-->
                 <button class="btn btn-primary btn-block" id="buyButton" onclick="doSeckill()">立即秒杀</button>
                 <input type="hidden" name="goodsId" id="goodsId"/>
             </td>
           </tr>
           <tr>
             <td>商品原价</td>
             <td colspan="3" id="goodsPrice"></td>
           </tr>
           <tr>
             <td>秒杀价</td>
             <td colspan="3" id="seckillPrice"></td>
           </tr>
           <tr>
             <td>库存数量</td>
             <td colspan="3" id="stockCount"></td>
                  </tr>
              </table>
    </div>
</body>
<script>
    $(function(){
        getDetail();
        // countDown();
    });

    function doSeckill() {
        $.ajax({
            url: "/seckill/doSeckill",
            type: "POST",
            data: {
                goodsId:$("#goodsId").val(),
            },
            success: function (data) {
                if(data.code == 200){
                    getResult($("#goodsId").val());
                    //引入消息队列异步生成订单就不能直接跳转了
                    // window.location.href = "/orderDetail.htm?orderId=" + data.obj.id;
                }else {
                    layer.msg(data.message);
                }
            },
            error: function(){
                layer.msg("客户端请求错误");
            }
        })
    }

    function getResult(goodsId) {
        g_showLoading();
        $.ajax({
            url: "/seckill/result",
            type: "GET",
            data: {
                goodsId: goodsId,
            },
            success: function (data){
                if (data.code == 200){
                    var orderId = data.obj;
                    if (orderId > 0){
                        layer.confirm("恭喜你，抢购成功！是否查看订单？", {btn: ["确定", "取消"]},
                            function (){
                                window.location.href = "/orderDetail.htm?orderId="+orderId;
                            },
                            function (){
                                layer.close();
                            });
                    }else if (orderId < 0){
                        layer.msg("很遗憾，本次抢购失败");
                    }else {
                        setTimeout(function (){
                            getResult(goodsId);
                        }, 50);
                    }
                }
            },
            error: function (){
                layer.msg("客服端请求异常");
            }
        })
    }
    
    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:"/goods/toDetail/" + goodsId,
            type:"GET",
            success:function (data){
                if (data.code == 200){
                    render(data.obj);
                }else {
                    layer.msg(data.message);
                }
            },
            error:function (){
                layer.msg("客户端请求错误");
            }
        })
    }
    
    function render(detail) {
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        if (user){
            $("#userTip").hidden;
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#goodsId").val(goods.id);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    function countDown(){
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        //秒杀还没开始，倒计时
        if(remainSeconds > 0){
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀倒计时："+remainSeconds+"秒");
            timeout = setTimeout(function(){
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            },1000);
            //秒杀进行中
        }else if(remainSeconds == 0){
            if(timeout){
                clearTimeout(timeout);
            }
            $("#buyButton").attr("disabled", false);
            $("#seckillTip").html("秒杀进行中");
        }else {
            //秒杀已经结束
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已经结束");

        }

    }

</script>
</html>
